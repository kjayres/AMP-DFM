data:
  train_path: data/dfm/tokenised_ampdfm_cond/train
  val_path:   data/dfm/tokenised_ampdfm_cond/val

init:
  ckpt: checkpoints/dfm/ampdfm_unconditional_epoch200.ckpt

output:
  ckpt_out: checkpoints/dfm/ampdfm_conditional_finetuned.ckpt

training:
  lr: 5.0e-5
  epochs: 50
  warmup_epochs: 5
  batch_size: 512
  epsilon: 1.0e-3
  seed: 42

scheduler:
  polynomial_n: 2.0


