# Configuration for haemolysis judge (XGBoost)

task: haemolysis

# Data paths
data_dir: /rds/general/user/kja24/home/amp_dfm/data
checkpoint_dir: /rds/general/user/kja24/home/amp_dfm/checkpoints/judges
output_dir: /rds/general/user/kja24/home/amp_dfm/outputs/judges

# Task-specific parameters
thresholds:
  conc_threshold_um: 50
  pct_threshold: 20
  decision_threshold: 0.5

# Optuna hyper-parameter tuning
optuna:
  trials: 20
  cv_folds: 5
  search_space:
    max_depth: [2, 5]
    max_leaves: [8, 64]
    learning_rate: [0.005, 0.05]
    subsample: [0.5, 0.9]
    colsample_bytree: [0.5, 0.9]
    min_child_weight: [3.0, 15.0]
    gamma: [0.0, 10.0]
    reg_lambda: [1.0, 10.0]
    scale_pos_weight: [0.8, 1.2]

training:
  num_boost_round: 2000
  early_stopping_rounds: 100

seed: 42
xgboost_params:
  random_state: 42

evaluation:
  cv_folds: 5

